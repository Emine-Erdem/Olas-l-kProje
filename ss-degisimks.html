    <h1>Standart Sapma ve Değişim Katsayısı</h1>
    <label for="sayilar">Değerleri giriniz:</label>
    <input type="text" id="sayilar" name="sayilar">
    <button onclick="takeElements(sayilar.value)">Gönder</button>
    <p id="numbers"></p>
    <p id="sonuc1"></p>
    <p id="sonuc2"></p>
    <script>
    function takeElements(sayilar){
        var sayi=sayilar.split(" ");
    
	var sayidizi=[];
	for(i=0;i<sayi.length;i++)
		sayidizi[i]=parseInt(sayi[i]);
	
	
	function ortalama(sayidizi)
	{
		let toplam=0;
		
		for(let i=0;i<sayidizi.length;i++)
			toplam=toplam+sayidizi[i];
		
		return toplam/sayidizi.length;
	
	}

	
	function standart_sapma(sayidizi)
	{
		let toplam=0;
		
		for(let i=0;i<sayidizi.length;i++)
			toplam=toplam+(sayidizi[i]-ortalama(sayidizi))*(sayidizi[i]-ortalama(sayidizi));
		
		return Math.sqrt(toplam/(sayidizi.length-1));
	}
	
	function varyasyon_katsayısı(sayidizi)
	{
		return((standart_sapma(sayidizi)/ortalama(sayidizi))*100);	
	}
	
	var standartSonuc=standart_sapma(sayidizi);
	var varyasyonSonuc=varyasyon_katsayısı(sayidizi);//dogrulugu supheli

    
    document.getElementById("numbers").innerHTML="Girilen sayılar: "+sayidizi;    
    document.getElementById("sonuc1").innerHTML="Standart Sapma: "+standartSonuc;
    document.getElementById("sonuc2").innerHTML="Varyasyon Katsayısı: "+varyasyonSonuc;

    } 
    </script>
