    <h1>Kombinasyon</h1>
    <label for="elemans">Eleman Sayısı giriniz: </label>
    <input type="text" id="elemans" name="elemans">
    <label for="secims">Seçim sayısını giriniz:</label>
    <input type="text" id="secims" name="secims">
    <button onclick="kombinasyon(elemans.value,secims.value)">Gönder</button>
    <p id="sonuc"></p>
    <script>
    function kombinasyon(elemans,secims){
    
	var sonuc;
	var temp=elemans-secims;

	function faktoriyel_hesap(sayi){
		var faktoriyel=1;
		if(sayi>=0){
			for(var i=1;i<=sayi;i++){
				faktoriyel=faktoriyel*i;
			}	
		}
		return faktoriyel;
	}
	sonuc=faktoriyel_hesap(elemans)/(faktoriyel_hesap(secims)*faktoriyel_hesap(temp));
	console.log(sonuc);
    document.getElementById("sonuc").innerHTML="Sonuç:"+sonuc;
}
    </script>
