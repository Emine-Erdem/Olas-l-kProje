    <h1>Aritmetik Ortalama</h1>
    <label for="sayilar">Değerleri giriniz:</label>
    <input type="text" id="sayilar" name="sayilar">
    <button onclick="takeElements(sayilar.value)">Gönder</button>
    <p id="numbers"></p>
    <p id="demo"></p>
    <script>
    function takeElements(sayilar){
        var sayi=sayilar.split(" ");
        let toplam=0.0;
	    var aortalama=0;
    for(i=0;i<sayi.length;i++){
        toplam=Number(toplam)+Number(sayi[i]);
        console.log(toplam);
		aortalama=toplam/sayi.length;
    }
    console.log(aortalama);
    document.getElementById("numbers").innerHTML="Girilen Sayılar: "+sayilar;
    document.getElementById("demo").innerHTML="Sonuç: "+aortalama;
    } 
    </script>
