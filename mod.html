    <h1>Mod Tepe Değer</h1>
    <label for="sayilar">Değerleri giriniz:</label>
    <input type="text" id="sayilar" name="sayilar">
    <button onclick="takeElements(sayilar.value)">Gönder</button>
    <p id="numbers"></p>
    <p id="sonuc"></p>
    <script>
    function takeElements(sayilar){
    var sayi=sayilar.split(" ");
	var sayidizi=[];
    var modlar=[];
	var count=[];
	var a;
	var number;
	var maksindeks=0;
	for(i=0;i<sayi.length;i++)
		sayidizi[i]=parseInt(sayi[i]);
	for (a=0;a<sayi.length;a+=1){
		number=sayidizi[a];
		count[number]=(count[number]||0)+1;
		if(count[number]>maksindeks){
			maksindeks=count[number];
		}
	}
	for(a in count)
		if(count.hasOwnProperty(a)){
			if(count[a]==maksindeks){
				modlar.push(Number(a));
			}
		}
	console.log(modlar);//mod
	console.log(maksindeks);//modun frekansı(tekrar sayısı)
    document.getElementById("numbers").innerHTML="Girilen sayılar: "+sayidizi;
	document.getElementById("sonuc").innerHTML="Sonuç: "+modlar;
}
    </script>
