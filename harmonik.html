    <h1>Harmonik Ortalama</h1>
    <label for="sayilar">Değerleri giriniz:</label>
    <input type="text" id="sayilar" name="sayilar">
    <button onclick="takeElements(sayilar.value)">Gönder</button>
    <p id="numbers"></p>
    <p id="sonuc"></p>    
    <script>
    function takeElements(sayilar){
    var sayi=sayilar.split(" ");
    let toplam=0.0;
	for(a=0;a<sayi.length;a++)
		toplam=Number(toplam)+Number(1/sayi[a]);
	var harmonik= sayi.length/toplam;
	console.log(harmonik);
    
    document.getElementById("numbers").innerHTML="Girilen sayılar: "+sayilar;
    document.getElementById("sonuc").innerHTML="Sonuç: "+harmonik;
    
}	
    </script>
